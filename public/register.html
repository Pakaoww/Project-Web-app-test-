<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>สมัครสมาชิก</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body class="auth-page">
  <nav class="topnav">
    <div class="nav-inner">
      <a href="/" class="logo">PreOrder<span class="muted">USA</span></a>
    </div>
  </nav>

  <main class="auth-form">
    <div class="form-card">
      <h1>สมัครสมาชิก</h1>
      <p class="text-muted">สร้างบัญชีใหม่เพื่อเริ่มการ์ดพรีออเดอร์</p>

      <form id="register-form">
        <div id="error-message" class="error-message hidden"></div>
        <div class="form-group">
          <label>ชื่อผู้ใช้</label>
          <input name="username" type="text" placeholder="เช่น john_doe" required>
        </div>
        <div class="form-group">
          <label>อีเมล</label>
          <input name="email" type="email" placeholder="your@email.com" required>
        </div>
        <div class="form-group">
          <label>รหัสผ่าน</label>
          <input name="password" type="password" placeholder="อย่างน้อย 6 ตัวอักษร" required>
        </div>
        <button type="submit" class="btn-primary">สมัคร</button>
      </form>

      <p class="form-footer">มีบัญชีแล้ว? <a href="/login.html">เข้าสู่ระบบ</a></p>
    </div>
  </main>
  <script src="/auth.js"></script>
</body>
</html>
